<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' media='screen' href='reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <title>Fun with Divs</title>
</head>
<body>
    <div id="div1">
        <p> in div 1 </p>
        <p> second paragraph in div 1 </p>
        <span>
            <p> paragraph in span in div 1 </p>
        </span>
    </div>
    <div id="div2">
        <p> paragraph in div 2 </p>
        <p> second paragraph in div 2 </p>
        <span>
            <p> pargraph in span in div 2 </p>        
        </span>
    </div>
    <p> paragraph in no div </p>
    <p> second paragraph in no div </p>
    <span>
        <p> paragraph in span </p>
    </span>
</body>
</html>

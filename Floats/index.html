    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../reset.css">

    <title>Floats</title>

<body>
    <header>
        &lt;header&gt; #FFA500

        &lt;section&gt; #394549

        &lt;footer&gt; #FFA500

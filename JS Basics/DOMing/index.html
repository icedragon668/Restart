<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOMing</title>
  <link rel="stylesheet" href="../../reset.css">
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div id="drinkSelection">
    <h1>Drink Selection</h1>
    <hr>
    <!--is hr depreciated?-->
    <div id="drinks"></div>
  </div>

  <div id="bbbRoller">
    <button id="bbb">Roll!</button>
    <div id="bbbResult"></div>
  </div>

  <div id="lottoRoller">
    <button id="lotto">Lotto Numbers</button>
    <div id="lottoResult"></div>
  </div>

  <div id="numberGame">
    <h2>Choose Your Guess!</h2>
    <!--there is probably a better vanilla answer...-->
    <button onclick='guess(this.value)' value='1'>1</button>
    <button onclick='guess(this.value)' value='2'>2</button>
    <button onclick='guess(this.value)' value='3'>3</button>
    <button onclick='guess(this.value)' value='4'>4</button>
    <div id="numberResult"></div>
  </div>

  <script type="text/javascript" src="../../dom.js"></script>
  <script type="text/javascript" src="./app.js"></script>
</body>

</html>
